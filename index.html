<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <title>Checkout page - Dev challenges</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="title">Checkout</h1>
      </div>
    </header>
    <main>
      <div class="main-content">
        <form name="form" class="form" onsubmit="return validateForm()">
          <div class="contact-information">
            <h2>Contact information</h2>
            <div class="field" id="email">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="Enter your email..." >
            </div>
            <div class="field" id="phone">
              <label for="phone">Phone</label>
              <input type="number" id="phone" name="phone" placeholder="Enter your phone..." >
            </div>
          </div>
          <div class="shipping-address">
            <h2>Shipping address</h2>
            <div class="field" id="full-name">
              <label for="full-name">Full name</label>
              <input type="text" id="full-name" name="full-name" placeholder="Enter your full name..." >
            </div>
            <div class="field" id="address">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" placeholder="Your address..." >
            </div>
            <div class="field" id="city">
              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="Your city..." >
            </div>
            <div class="address-complement">
              <div class="field" id="country">
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="" disabled selected>Your country...</option>
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
              </div>
              <div class="field" id="postal-code">
                <label for="postal-code">Postal code</label>
                <input type="number" id="postal-code" name="postal-code" placeholder="Your postal code..." >
              </div>
            </div>
            <div class="field-save">
              <input type="checkbox" id="save" name="save">
              <label for="save">Save this information for next time</label>
            </div>
            <div class="validation-form">
              <button>Continue</button>
            </div>
          </div>
        </form>
        <div class="shopping-basket">
          <div class="basket-elements">
            <div class="element">
              <img src="assets/photo1.png" alt="">
              <div class="information-element">
                <h3>Vintage Backbag</h3>
                <div class="prices">
                  <p class="final-price">$54.99</p>
                  <p class="price">$94.99</p>
                </div>
                <div class="quantity-element">
                  <button type="button" class="quantity-left-minus-1"  data-type="minus" data-field="">
                    <i class="material-icons">remove</i>
                  </button>
                  <input type="number" id="quantity-1" name="quantity" class="" value="1" min="1" max="10">
                  <button type="button" class="quantity-right-plus-1" data-type="plus" data-field="">
                      <i class="material-icons">add</i>
                  </button>
                </div>
              </div>
            </div>
            <div class="element">
              <img src="assets/photo2.png" alt="">
              <div class="information-element">
                <h3>Levi Shoes</h3>
                <div class="prices">
                  <p class="final-price">$74.99</p>
                  <p class="price">$124.99</p>
                </div>
                <div class="quantity-element">
                  <button type="button" class="quantity-left-minus-2"  data-type="minus" data-field="">
                    <i class="material-icons">remove</i>
                  </button>
                  <input type="number" id="quantity-2" name="quantity" class="" value="1" min="1" max="10">
                  <button type="button" class="quantity-right-plus-2" data-type="plus" data-field="">
                    <i class="material-icons">add</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="basket-prices">
            <div class="prices">
              <p class="title">Shipping</p>
              <p class="price">$19</p>
            </div>
            <div class="prices">
              <p class="title">Total</p>
              <p class="price">$148.98</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Alexandre Pouivet @DevChallenges.io</p>
    </footer>
  </body>
</html>
